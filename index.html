<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <NAV>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </NAV>

        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Batman</h3>
                <p class="descricao">Bruce Wayne é um jovem bilionário da cidade de Gotham City, Nova Jersey, que também age secretamente como o vigilante noturno Batman após o assassinato dos seus pais.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i> <!-- icone  -->
                        ASSISTIR AGORA
                    </button>
                    <Button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </Button>
 
                </div>
            </div>
        </div>
    </main>


    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme"> 
            <div class="item">
                <img src="img/gold.jpg" alt="">

            </div>


        </div>

         
    </div>



    <!-- é recomendado que os arquivos JS fiquem no final da pagina para não dar erro, ja que são as ultimas coisas a serem carregadas -->
    <script src="https://kit.fontawesome.com/e0e4f74629.js" crossorigin="anonymous"></script>   <!--link para aparecer o icone no primeiro botao -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
 


</body>
</html>
